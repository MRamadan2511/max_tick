{% extends 'base/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h2>Create Ticket</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary form-control">Create</button>
  </form>
{% endblock %}
