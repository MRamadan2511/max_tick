{% load crispy_forms_tags %}

<p class=" text-center">
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Add New Comment
    </a>
    <div class="collapse" id="collapseExample">
        <form  class="" method="post" style="margin-top: 1.3em;" enctype="multipart/form-data" action="{% url 'add_comment' pk=ticket.pk %}">
            {% csrf_token %}
            {{ comment_form.media }}
            {{ comment_form | crispy}} 
            <button type="submit" class="btn btn-success form-control" name='add_comment'>Submit</button>
        </form>
      </div>
